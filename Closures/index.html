<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="content/css/bootstrap.css">
        <link rel="stylesheet" href="content/css/bootstrap-theme.min.css">
        <script src="vendor/jquery-2.2.0.js"></script>
        <script src="vendor/bootstrap.js"></script>
    </head>
    <body>
      <div class="container">
          <div class="panel panel-default">
              <div class="panel-heading">Book Your ticket</div>
              <div class="panel-body">
                  <form class="form-horizontal">
    <div class="form-group">
        <label  class="control-label col-xs-2">Travelling Mode</label>
        <div class="col-xs-10">
            <select class="form-control" id="ddlTravelType">
                <option value="FL">Flight</option>
                <option value="TR">Train</option>
                <option value="SH">Ship</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-2">Source</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="txtTravelFrom" placeholder="Enter Source">
        </div>
    </div>
<div class="form-group">
        <label  class="control-label col-xs-2">To</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="txtTravelTo" placeholder="Enter Destination">
        </div>
    </div>
           <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button class="btn btn-primary" id="btnTicket">Get Ticket</button>
        </div>
    </div>
</form>
              </div>
          </div>
      </div>
       <script src="app/app.js"></script>
    </body>
</html>
